<!doctype html>
<html>
  <head>
    <title>PROJECT NAME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Fixed navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="{{'nav-item active' if request.path == url_for('main.index') else 'nav-item'}}">
            <a class="nav-link" href="{{url_for('main.index')}}">Home </a>
          </li>
	  {% if current_user.is_authenticated %}
          <li class="{{'nav-item active' if request.path == url_for('users.logout') else 'nav-item'}}">
            <a class="nav-link" href="{{url_for('users.logout')}}">Logout</a>
          </li>
	  <li class="{{'nav-item active' if url_for('subscriptions.subscriptions') in  request.path else 'nav-item'}}">
            <a class="nav-link" href="{{url_for('subscriptions.subscriptions')}}">Subscriptions</a>
          </li>
	  {% else %}
	  <li class="{{'nav-item active' if request.path == url_for('users.login') else 'nav-item'}}">
            <a class="nav-link" href="{{url_for('users.login')}}">Login</a>
          </li>
	  <li class="{{'nav-item active' if request.path == url_for('users.register') else 'nav-item'}}">
            <a class="nav-link" href="{{url_for('users.register')}}">Register</a>
          </li>
	  {% endif %}
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Settings</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container"> 
      {% block content %} 
      base template [this should never be shown]
      {% endblock %}
    </main>
    <footer class="container-fluid">
      <nav class="navbar fixed-bottom">
	Footer text
      </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
